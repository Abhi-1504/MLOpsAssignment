[tool:pytest]
testpaths = tests
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*PydanticDeprecatedSince20.*:DeprecationWarning
    ignore:.*on_event is deprecated.*:DeprecationWarning
    ignore:.*extra keyword arguments on.*Field.*:DeprecationWarning